### model
model_name_or_path: /zk/Qwen2.5-0.5B-Instruct

### method
stage: sft
do_train: true
finetuning_type: lora
lora_target: all
lora_rank: 8
lora_alpha: 16
lora_dropout: 0.1

### dataset
dataset_dir: /zk/code/llamafactorysft/data
dataset: gsm8k_train
template: qwen
cutoff_len: 2048
max_samples: 1000
overwrite_cache: true
preprocessing_num_workers: 16

### output
output_dir: /zk/code/llamafactorysft/saves/qwen05b_lora_sft
logging_steps: 10
save_steps: 200
plot_loss: true
overwrite_output_dir: true

### train
per_device_train_batch_size: 2
gradient_accumulation_steps: 4
learning_rate: 1.0e-4
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000

### eval
val_size: 0.1
per_device_eval_batch_size: 1
eval_strategy: steps
eval_steps: 100

### save
save_only_model: false
save_total_limit: 3

### logging
logging_dir: /zk/code/llamafactorysft/logs
report_to: tensorboard
run_name: qwen05b_gsm8k_lora_sft

### other
use_fast_tokenizer: true
resize_vocab: false
max_grad_norm: 1.0
seed: 42